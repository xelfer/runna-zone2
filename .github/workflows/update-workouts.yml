name: Update Garmin Workouts


on:
  schedule:
    # Run daily at 6am UTC (adjust to your timezone)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview changes without updating)'
        required: false
        type: boolean
        default: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install garminconnect

      - name: Update Runna workouts with HR zones
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python garmin.py --filter Runna --verbose --dry-run
          else
            python garmin.py --filter Runna --verbose
          fi
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
